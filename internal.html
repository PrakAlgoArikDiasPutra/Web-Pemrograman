<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> internal css </title>
  <style>
    p {
      color: blue;
      font-size: 300%;
    }
  </style>

    Paragraf ke dua masih menggunakan style yang sama dengan paragraf 1.
  </p>

</html>
